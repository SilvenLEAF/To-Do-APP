<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">

     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

     <link rel="stylesheet" href="Styles/variables.css">
     <link rel="stylesheet" href="Styles/root.css">
     <link rel="stylesheet" href="Styles/container.css">
     <link rel="stylesheet" href="Styles/responsive.css">

     <script src="JavaScript/script.js" charset="utf-8" defer></script>

     <title>To Do APP</title>
</head>
<body>
     <!-- +++++++++++++++++++
     .                CONTAINER
     ++++++++++++++++++++ -->
     <div class="container">

          <!-- ....................HEADER...................... -->
          <header class="head">
               <!-- hamburger -->
               <div class="hamburger">
                    <div class="ham-t"></div>
                    <div class="ham-m"></div>
                    <div class="ham-b"></div>
               </div>
               <!-- search -->
               <div class="search">
                    <input type="text" class="search-input">
                    <div class="search-btn fa fa-search"></div>
               </div>

               <!-- App Banner-->
               <h1 class="app-banner">What To Do?!</h1>
          </header>

          <!-- ....................MAIN...................... -->
          <main class="main">
               <!-- logo holder -->
               <div class="logo-holder">
                    <img src="Styles/images/mickey.png" alt="LOGO" id="logo">
               </div>
               <!-- Add Button -->
               <div class="add-btn fa fa-plus"></div>

          
          </main>

          <!-- ....................FOOTER...................... -->
          <footer class="foot">
               <input type="text" class="quick-task" placeholder="Enter Quick Task Here">
               <div class="sub-add-btn">Add</div>
          </footer>


     </div>

</body>
</html>
