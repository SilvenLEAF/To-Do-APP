<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">

     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

     <link rel="stylesheet" href="Styles/variables.css">
     <link rel="stylesheet" href="Styles/root.css">

     <link rel="stylesheet" href="Styles/container.css">
     <link rel="stylesheet" href="Styles/new-task-page.css">

     <link rel="stylesheet" href="Styles/responsive.css">

     <script src="JavaScript/script.js" charset="utf-8" defer></script>

     <title>To Do APP</title>
</head>
<body>
     <!-- +++++++++++++++++++
     .                CONTAINER
     ++++++++++++++++++++ -->
     <div class="container">

          <!-- ....................HEADER...................... -->
          <header class="head">
               <!-- hamburger -->
               <div class="ham-plate">
                    <div class="hamburger">
                         <div class="ham-t"></div>
                         <div class="ham-m"></div>
                         <div class="ham-b"></div>
                    </div>
               </div>
               <!-- search -->
               <div class="search">
                    <input type="text" class="search-input">
                    <div class="search-btn fa fa-search"></div>
               </div>

               <!-- App Banner-->
               <h1 class="app-banner">What To Do?!</h1>
          </header>

          <!-- ....................MAIN...................... -->
          <main class="main">
               <!-- logo holder -->
               <div class="logo-holder">
                    <img src="Styles/images/mickey.png" alt="LOGO" id="logo">
               </div>
               <!-- Add Button -->
               <div class="add-btn fa fa-plus"></div>


          </main>

          <!-- ....................FOOTER...................... -->
          <footer class="foot">
               <input type="text" class="quick-task" placeholder="Enter Quick Task Here">
               <div class="sub-add-btn">Add</div>
          </footer>


     </div>





     <!-- +++++++++++++++++++
     .                NEW TASK Page
     ++++++++++++++++++++ -->
     <div class="new-task-page">
          <div class="head">
               <!-- Back Button -->
               <div class="new-task-back-btn fa fa-arrow-left"></div>

               <!-- Save Button -->
               <div class="save-btn">Save</div>

               <!-- New Task Heading -->
               <h1 class="new-task-heading">New Task</h1>
          </div>


          <!-- ......................NEW TASK MAIN....................... -->
          <div class="new-task-main">

               <div class="new-task-all-inputs-holder">
                    <div class="new-task-input-holder">
                         <label for="">What to do?!</label>
                         <input type="text" class="to-do-title-input">
                    </div>

                    <div class="new-task-input-holder">
                         <label for="">Due Date</label>
                         <input type="date" class="to-do-date-input">
                    </div>

                    <div class="new-task-input-holder">
                         <label for="">DeadLine Time</label>
                         <input type="time" class="to-do-time-input">
                    </div>

                    <div class="new-task-clear-all-btn">Clear All</div>


               </div>

          </div>
     </div>

</body>
</html>
