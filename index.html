<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">

     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

     <link rel="stylesheet" href="Styles/variables.css">
     <link rel="stylesheet" href="Styles/root.css">

     <link rel="stylesheet" href="Styles/container.css">
     <link rel="stylesheet" href="Styles/new-task-page.css">

     <link rel="stylesheet" href="Styles/responsive.css">

     <script src="JavaScript/script.js" charset="utf-8" defer></script>

     <title>To Do APP</title>
</head>
<body>
     <!-- +++++++++++++++++++
     .                CONTAINER
     ++++++++++++++++++++ -->
     <div class="container">

          <!-- ....................HEADER...................... -->
          <header class="head">
               <!-- hamburger -->
               <div class="ham-plate">
                    <div class="hamburger">
                         <div class="ham-t"></div>
                         <div class="ham-m"></div>
                         <div class="ham-b"></div>
                    </div>
               </div>
               <!-- search -->
               <div class="search">
                    <input type="text" class="search-input">
                    <div class="search-btn fa fa-search"></div>
               </div>

               <!-- App Banner-->
               <h1 class="app-banner">What To Do?!</h1>
          </header>



          <!-- ....................NAVIGATION...................... -->
          <div class="nav">
               <div class="home fa fa-home"></div>
               <div class="settings fa fa-cogs"></div>
               <a href="https://musicappbysilvenleaf.netlify.app" class="user fa fa-music"></a>
               <div class="about-us fa fa-rocket"></div>
               <div class="bug-report fa fa-bug"></div>
          </div>



          <!-- ....................MAIN...................... -->
          <div class="main">
               <!-- logo holder -->
               <div class="logo-holder">
                    <img src="Styles/images/mickey.png" alt="LOGO" id="logo">
               </div>
               <!-- Add Button -->
               <div class="add-btn fa fa-plus"></div>


               <!-- +++++++++++TO DO LIST DIVS+++++++++++ -->
               <div class="lists-holder">


                    <div class="to-do-list-div">
                         <div class="list-upper-part">
                              <div class="sl">1</div>
                              <div class="to-do-check-holder"><input type="checkbox" class="to-do-check"></div>
                              <div class="to-do-title">Learning JavaScript</div>
                         </div>

                         <div class="list-lower-part">
                                   <div class="time">23 : 59</div>
                                   <div class="date">March : 27 : 2020</div>
                                   <div class="timer">00d 00h 00m 00s</div>
                         </div>
                    </div>

                    <div class="to-do-list-div">
                         <div class="list-upper-part">
                              <div class="sl">2</div>
                              <div class="to-do-check-holder"><input type="checkbox" class="to-do-check"></div>
                              <div class="to-do-title">Learning NodeJs</div>
                         </div>

                         <div class="list-lower-part">
                                   <div class="time">23 : 59</div>
                                   <div class="date">March : 27 : 2020</div>
                                   <div class="timer">00d 00h 00m 00s</div>
                         </div>
                    </div>


               </div>


          </div>

          <!-- ....................FOOTER...................... -->
          <footer class="foot">
               <input type="text" class="quick-task" placeholder="Enter Quick Task Here">
               <div class="sub-add-btn">Add</div>

               <div class="copyright">&copy; SilvenLEAF All rights reserved 2020</div>
          </footer>


     </div>





     <!-- +++++++++++++++++++
     .                NEW TASK Page
     ++++++++++++++++++++ -->
     <div class="new-task-page">
          <div class="head">
               <!-- Back Button -->
               <div class="new-task-back-btn fa fa-arrow-left"></div>

               <!-- Save Button -->
               <div class="save-btn">Save</div>

               <!-- New Task Heading -->
               <h1 class="new-task-heading">New Task</h1>
          </div>


          <!-- ......................NEW TASK MAIN....................... -->
          <div class="new-task-main">

               <div class="new-task-all-inputs-holder">
                    <div class="new-task-input-holder">
                         <label for="">What to do?!</label>
                         <input type="text" class="to-do-title-input">
                    </div>

                    <div class="new-task-input-holder">
                         <label for="">Due Date</label>
                         <input type="date" class="to-do-date-input">
                    </div>

                    <div class="new-task-input-holder">
                         <label for="">DeadLine Time</label>
                         <input type="time" class="to-do-time-input">
                    </div>

                    <div class="new-task-clear-all-btn">Clear All</div>


               </div>

          </div>
     </div>

</body>
</html>
