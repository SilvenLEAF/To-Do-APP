<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">

     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

     <link rel="stylesheet" href="Styles/variables.css">
     <link rel="stylesheet" href="Styles/root.css">

     <link rel="stylesheet" href="Styles/container.css">
     <link rel="stylesheet" href="Styles/new-task-page.css">

     <link rel="stylesheet" href="Styles/responsive.css">

     <script src="JavaScript/script.js" charset="utf-8" defer></script>

     <title>To Do APP</title>
</head>
<body>
     <!-- +++++++++++++++++++
     .                CONTAINER
     ++++++++++++++++++++ -->
     <div class="container">

          <!-- ....................HEADER...................... -->
          <header class="head">
               <!-- hamburger -->
               <div class="ham-plate">
                    <div class="hamburger">
                         <div class="ham-t"></div>
                         <div class="ham-m"></div>
                         <div class="ham-b"></div>
                    </div>
               </div>
               <!-- search -->
               <div class="search">
                    <input type="text" class="search-input">
                    <div class="search-btn fa fa-search"></div>
               </div>

               <!-- App Banner-->
               <h1 class="app-banner">What To Do?!</h1>
          </header>



          <!-- ....................NAVIGATION...................... -->
          <div class="nav">
               <div class="clear-all-tasks-btn fa fa-trash"></div>
               <div class="settings fa fa-cogs"></div>
               <a href="https://musicappbysilvenleaf.netlify.app" class="user fa fa-music"></a>
               <div class="about-us fa fa-rocket"></div>
               <div class="bug-report fa fa-bug"></div>
          </div>


          <!-- ....................SETTINGS COLOR...................... -->
          <div class="settings-nav">
               <div class="custom">
                    <input type="color" class="custom-input">
                    <div class="custom-save fa fa-save"></div>
               </div>
               <div class="color1"><div></div></div>
               <div class="color2"><div></div></div>
               <div class="color3"><div></div></div>
               <div class="color4"><div></div></div>
          </div>




          <!-- ....................MAIN...................... -->
          <div class="main">
               <!-- logo holder -->
               <div class="logo-holder">
                    <img src="Styles/images/mickey.png" alt="LOGO" id="logo">
               </div>
               <!-- Add Button -->
               <div class="add-btn fa fa-plus"></div>

               <!-- TASKS HOLDER -->
               <div class="tasks-holder">

                    <!-- Tasks -->
                         <div class="task-div">

                              <div class="task-upper-part">
                                   <div class="sl">01</div>
                                   <div class="task-check-holder"><input type="checkbox" class="task-check"></div>
                                   <div class="task-title">Learning JavaScript</div>
                              </div>

                              <div class="task-lower-part">
                                   <div class="time">23:59</div>
                                   <div class="date">2020-05-15</div>
                                   <div class="timer">Time Expired</div>
                                   <div class="timer-storage"></div>
                              </div>

                         </div>

                         <div class="task-div">

                              <div class="task-upper-part">
                                   <div class="sl">02</div>
                                   <div class="task-check-holder"><input type="checkbox" class="task-check"></div>
                                   <div class="task-title">Learning Node Js</div>
                              </div>

                              <div class="task-lower-part">
                                   <div class="time">15:27</div>
                                   <div class="date">2020-05-15</div>
                                   <div class="timer">Time Expired</div>
                                   <div class="timer-storage"></div>
                              </div>

                         </div>


               </div>

          </div>

          <!-- ....................FOOTER...................... -->
          <footer class="foot">
               <input type="text" class="quick-task" placeholder="Enter Quick Task Here">
               <div class="sub-add-btn">Add</div>

               <div class="copyright">&copy; SilvenLEAF All rights reserved 2020</div>
          </footer>


     </div>





     <!-- +++++++++++++++++++
     .                NEW TASK Page
     ++++++++++++++++++++ -->
     <div class="new-task-page">
          <div class="head">
               <!-- Back Button -->
               <div class="new-task-page-back-btn fa fa-arrow-left"></div>

               <!-- Save Button -->
               <div class="save-btn">Save</div>

               <!-- New Task Heading -->
               <h1 class="new-task-page-heading">New Task</h1>
          </div>


          <!-- ......................NEW TASK MAIN....................... -->
          <div class="new-task-page-main">

               <div class="new-task-page-all-inputs-holder">
                    <div class="new-task-page-input-holder">
                         <label for="">What to do?!</label>
                         <input type="text" class="task-title-input" placeholder='Type a tasK'>
                    </div>

                    <div class="new-task-page-input-holder">
                         <label for="">Due Date</label>
                         <input type="date" class="task-date-input">
                    </div>

                    <div class="new-task-page-input-holder">
                         <label for="">DeadLine Time</label>
                         <input type="time" class="task-time-input">
                    </div>

                    <div class="clear-all-btn">Clear All</div>


               </div>

          </div>
     </div>

</body>
</html>
