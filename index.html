<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">

     <link rel="stylesheet" href="Styles/variables.css">
     <link rel="stylesheet" href="Styles/root.css">
     <link rel="stylesheet" href="Styles/container.css">
     <link rel="stylesheet" href="Styles/about-us.css">

     <script src="JavaScript/script.js" charset="utf-8" defer></script>

     <title>To Do APP</title>
</head>
<body>

     <!-- +++++++++++++++++++++++++
     .                        Container Page
     ++++++++++++++++++++++++++ -->
     <div class="container">
          <div class="wrapper">

               <div class="upper-part-holder">
                    <h1 class="app-banner">What To Do?!</h1>

                    <div class="add-item-input-holder">
                         <input type="text" class="add-item-input" autofocus>
                    </div>

                    <button class="add-item-btn">Add to your List</button>
                    <button class="clear-all-btn">Clear All</button>

                    <div class="hide-all-btn-div">
                         <input type="checkbox" class="hide-all-check">
                         <label for="">Hide all</label>
                    </div>

               </div>

               <div class="items-holder-papa">
                    <div class="items-holder">

                         <div class="item">
                              <div class="sl">1</div>
                              <div class="title">Learning JavaScript</div>
                              <div class="delete-btn">Delete</div>
                         </div>

                         <div class="item even-item">
                              <div class="sl">2</div>
                              <div class="title">Learning NodeJS</div>
                              <div class="delete-btn">Delete</div>
                         </div>

                    </div>

               </div>




          </div>
     </div>































     <!-- +++++++++++++++++++++++++
     .                        Settings Page
     ++++++++++++++++++++++++++ -->
     <div class="settings"></div>

     <!-- +++++++++++++++++++++++++
     .                        About-Us Page
     ++++++++++++++++++++++++++ -->
     <div class="about-us"></div>

</body>
</html>
